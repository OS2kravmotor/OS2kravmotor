html.helptext.requirement.relevantForSaas=Kravet er relevant for løsninger, der skal driftes hos leverandøren
html.helptext.requirement.relevantForOnPremise=Kravet er relevant for løsninger, der skal driftes i kommunens interne infrastruktur
html.helptext.requirement.favorite=Favoritkrav er automatisk tilvalgt alle markedsdialoger (de kan stadig fravælges på den enkelte markedsdialog)
html.helptext.requirement.disable=Fravalgte krav vil aldrig indgå i en markedsdialog. Anvend dette til at fjerne tværkommunale krav som ikke ønskes i nogen markedsdialoger
html.helptext.requirement.name=Overskrift for kravet. Synlig for alle inkl. leverandør.
html.helptext.requirement.category=Kategorien bruges til at klassificere kravene fx sikkerhed eller brugerstyring. Det er kravredaktionen der administrerer, hvilke kategorier der er tilgængelige. Synlig for alle inkl. leverandør.
html.helptext.requirement.importance=Angiv hvilken prioritet kravet har. Synlig for alle inkl. leverandør.
html.helptext.requirement.description=Uddybende beskrivelse af kravet. Synlig for alle inkl. leverandør.
html.helptext.requirement.local_description=Den enkelte kommune kan på tværkommunale krav, vælge at uddybe kravet med en kommune specifikke kravbeskrivelse. Lokalbeskrivelsen vil blive vist nedenunder den tværkommunale beskrivelse. Synlig i egen kommune og for leverandør.
html.helptext.requirement.rationale=Feltet viser, hvorfor et givent krav er vigtigt og hvilke konsekvenser det kan have, hvis det ikke er opfyldt. Synlig for alle inkl. leverandør.
html.helptext.requirement.helptext=Her kan den enkelte kommune skrive hjælpetekst til, hvordan kravet skal forstås og fortolkes. Synlig i egen kommune.
html.helptext.requirement.notes=Feltet bruges af brugere med rollen ’redaktør’ til at tilføje noter på kravet. Det kan fx være en note om kravopdatering ift. lovgivning eller tilsvarende arbejdsnote. Synlig for brugere med rollen ’redaktør’.
html.helptext.requirement.attachments=Bilag på tværkommunale krav. Synlig for alle inkl. leverandør.
html.helptext.requirement.localattachments=Bilag der er gældende for den enkelte kommune. Synlig for egen kommune og leverandør.
html.helptext.requirement.domains=Områder som kravet er relevant for. Synlig for kommuner.
html.helptext.requirement.tags=Filtrene er spørgsmål, der kan bruges til at guide brugeren i processen med at udvælge krav. Det er kravredaktionen der vedligeholder spørgsmålene. Synlig for kommuner.
html.helptext.requirement.principles=Angivelse af om kravet er knyttet op på arkitekturprincipper. Synlig for kommuner.
html.helptext.requirement.isInfoRequirement=Der sættes kryds i feltet på de krav, hvor leverandøren kræves at uddybe sin besvarelse. F.eks. "Leverandøren skal liste hvilke integrationer som tilbydes af løsningen", hvilket ikke et er ja/nej svar og derfor kræver uddybning. Synlig for kommuner.

html.helptext.purchase.title=Angiv titlen på markedsdialogen. Denne vil stå i mailinvitationen til leverandøren.
html.helptext.purchase.description=Giv en kort beskrivelse af den ønskede løsning. Beskrivelsen er synlig for leverandøren.
html.helptext.purchase.email=Angiv hvem der er ansvarlig for markedsdialogen intern i kommunen. Kontaktpersonen vil modtage besked, når leverandøren har besvaret markedsdialogen.
html.helptext.purchase.domain=Udvælg de områder som løsningen vedrører.
html.helptext.purchase.deadline=Angiv svarfristen for leverandøren. Besvarelsen kan ikke tilgås før fristen er udløbet. Det er muligt at forlænge fristen efterfølgende.
html.helptext.purchase.requirementPriorityEnabled=Angiv om prioritering indgår i kravene