<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: header"/>
<body>
	<div class="wrapper">
		<header th:replace="fragment/navbar :: navbar-header" />
		<aside th:replace="fragment/vendornavbar :: vendornavbar-aside (page = 'vendoruser')" />

		<section>
			<div class="content-wrapper">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 th:text="#{html.vendoruser.changepassword.title}"/>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form class="form-horizontal" id="passwordForm" th:action="@{/vendor/user/changepassword}" method="post" th:object="${passwordForm}" enctype="multipart/form-data">
									<fieldset>
										<div class="form-group">
											<label class="col-sm-2 control-label" th:text="#{html.vendoruser.currentpassword}"/>
											<div class="col-sm-6">
												<input autofocus="autofocus" type="password" th:field="*{currentPassword}" class="form-control" />
												<ul th:if="${#fields.hasErrors('currentPassword')}" class="error">
													<li class="error" th:each="err : ${#fields.errors('currentPassword')}" th:text="${err}"/>
												</ul>
											</div>
										</div>
									</fieldset>
	
									<fieldset>
										<div class="form-group">
											<label class="col-sm-2 control-label" th:text="#{html.vendoruser.newpassword}"/>
											<div class="col-sm-6">
												<input type="password" th:field="*{newPassword}" class="form-control" />
												<ul th:if="${#fields.hasErrors('newPassword')}" class="error">
													<li class="error" th:each="err : ${#fields.errors('newPassword')}" th:text="${err}"/>
												</ul>
											</div>
										</div>
									</fieldset>
	
									<fieldset>
										<div class="form-group">
											<label class="col-sm-2 control-label" th:text="#{html.vendoruser.repeatpassword}"/>
											<div class="col-sm-6">
												<input type="password" th:field="*{repeatPassword}" class="form-control" />
												<ul th:if="${#fields.hasErrors('repeatPassword')}" class="error">
													<li class="error" th:each="err : ${#fields.errors('repeatPassword')}" th:text="${err}"/>
												</ul>
											</div>
										</div>
									</fieldset>
	
									<fieldset>
										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-8">
												<button type="submit" style="margin-right: 5px;" class="btn btn-lg btn-primary col-xs-2" th:text="#{html.control.button.save}"/>
											</div>
										</div>
									</fieldset>
	
	
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
<div th:replace="fragment/footer :: footer"/>
	<script th:inline="javascript">
/*<![CDATA[*/
	/*[+
         var changedMsg = [[#{error.vendoruser.password.changedmsg}]];
	+]*/

	$(document).ready(function () {

			var saved = [[${saved}]];

			if (typeof saved != "undefined" && saved != null) {
			    if (saved) {
					$.notify(changedMsg, {
					status: 'success',
					pos: 'top right'
					});
				}
			}
	});
/*]]>*/
</script>
</body>
</html>
