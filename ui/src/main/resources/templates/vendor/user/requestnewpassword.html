<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: header"/>
<body>
<div class="wrapper">
	<header th:replace="fragment/navbar :: navbar-header"/>
	<aside th:replace="fragment/vendornavbar :: vendornavbar-aside (page = 'vendoruser')"/>

	<section>
		<div class="content-wrapper">
			<div class="panel panel-default">
				<div class="panel-heading"></div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-offset-2 col-sm-8">
							<h3 th:text="#{html.vendor.requestnewpassword.title}"/>
						</div>
					</div>
	
					<div class="row">
						<div class="col-lg-12">
							<form class="form-horizontal" th:action="@{/vendor/user/requestnewpassword}" th:object="${requestNewPasswordForm}" method="post">
								<fieldset>
									<div class="form-group">
										<label class="col-sm-2 control-label" th:text="#{html.vendor.requestnewpassword.email}"/>
										<div class="col-sm-8">
											<input th:field="*{email}" class="form-control" autofocus="autofocus"/>
											<ul th:if="${#fields.hasErrors('email')}" class="error">
												<li th:each="err : ${#fields.errors('email')}" th:text="${err}"/>
											</ul>
										</div>
									</div>
								</fieldset>
	
								<fieldset>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-8">
											<button type="submit" class="btn btn-lg btn-primary" th:text="#{html.vendor.requestnewpassword.submit}"/>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

<div th:replace="fragment/footer :: footer"/>

<script th:inline="javascript">
	/*<![CDATA[*/

		/*[+
		var errorMsg =  [[#{html.vendor.login.wrongpassword}]];
		+]*/

		$("document").ready(function() {
			if (window.location.href.indexOf("wrongpassword") > 0) {
				$.notify(errorMsg, {
					status: 'danger',
					pos : 'top-right'
				});
			}
		});
		
	/*]]>*/


</script>
</body>
</html>
