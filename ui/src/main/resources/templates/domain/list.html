<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: header"/>
<body>
	<div class="wrapper">
		<header th:replace="fragment/navbar :: navbar-header" />
		<aside th:replace="fragment/navbar :: navbar-aside (page = 'domains')" />
 
		<section>
			<div class="content-wrapper">
				<h3 sec:authorize="hasRole('ROLE_http://kravmotoren.dk/globaleditor')">
					<a class="btn btn-default" id="addDomainButton" href="#" data-toggle="modal" data-target="#addDomainModal">
						<i class="fa fa-plus" style="margin-right: 10px;"></i>
						<span th:text="#{html.domain.list.add.label}" />
					</a>
				</h3>

				<div class="panel panel-default">
					<div class="panel-heading"></div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<div class="table-responsive">
									<table class="listTable table table-striped table-hover">
										<thead>
											<tr>
												<th class="col-md-11" th:text="#{html.requirement.name}"/>
												<th class="col-md-1" th:text="#{html.control.button.delete}" sec:authorize="hasRole('ROLE_http://kravmotoren.dk/globaleditor')"/>
											</tr>
										</thead>
			
										<tbody>
											<tr th:each="domain : ${domains}">
												<td th:text="${domain.name}"/>
												<td sec:authorize="hasRole('ROLE_http://kravmotoren.dk/globaleditor')">
		                                            <a onclick="editDomain(this);" href="#" th:attr="id=${domain.id}, data-name=${domain.name}, data-id=${domain.id}" data-target="#editDomainModal"><em class="fa fa-fw fa-pencil" th:title="#{html.mouseover.edit}"></em></a>
													<a onclick="deleteDomain(this);" href="#" th:attr="data-id=${domain.id}"><em class="fa fa-fw fa-remove" th:title="#{html.mouseover.delete}"></em></a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<!-- Modal -->
	<div id="addDomainModal" class="modal fade" role="dialog">
		<form class="form-horizontal" method="post" th:action="@{/domain/}" th:object="${domain}">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" th:text="#{html.domain.list.add.label}" />
					</div>
	
					<div class="modal-body">
						<div class="form-group">
							<label th:text="#{html.domain.list.domain.label}" class="col-sm-2 control-label" />
							<div class="col-sm-10">
								<input th:field="*{name}" class="form-control" />
								<ul th:if="${#fields.hasErrors('name')}" class="error">
									<li class="error" th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
								</ul>
							</div>
						</div>
					</div>
					
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary" th:text="#{html.control.button.save}"/>
						<button type="button" class="btn btn-danger" data-dismiss="modal" th:text="#{html.control.button.close}"/>
					</div>
				</div>
			</div>
		</form>
	</div>

    <div id="editDomainModal" class="modal fade" role="dialog">
        <form class="form-horizontal" method="post" th:action="@{/domain/edit/}" th:object="${domainEdit}">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" th:text="#{html.domain.list.edit.label}"/>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label th:text="#{html.domain.list.domain.label}" class="col-sm-2 control-label"/>
                            <div class="col-sm-10">
                                <input th:field="*{name}" class="form-control" />
                                <ul th:if="${#fields.hasErrors('name')}" class="error">
                                    <li class="error" th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input th:type="hidden" th:field="*{id}" class="form-control"/>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary" th:text="#{html.control.button.save}" />
                            <button type="button" class="btn btn-danger" data-dismiss="modal" th:text="#{html.control.button.close}" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
	<!-- End Modal -->
	
	<div th:replace="fragment/footer :: footer" />
	
	<script th:replace="fragment/datatables :: datatables " />
	
	<script th:inline="javascript">
	/*<![CDATA[*/
		var token = $("meta[name='_csrf']").attr("content");
	
		String.prototype.format = function () {
			var args = [].slice.call(arguments);
			
			return this.replace(/(\{\d+\})/g, function (a) {
				return args[+(a.substr(1,a.length-2))||0];
		 	});
		};


		function editDomain(obj) {
            var id = $(obj).attr('data-id');
            var name = $(obj).attr('data-name');

            $('#editDomainModal').modal("show");
            $('#editDomainModal').find('.error').remove();
            $('#editDomainModal').find("#id").val(id).focus();
            $('#editDomainModal').find("#name").val(name).focus();
        }
		
		function deleteDomain(obj) {	
			var id = $(obj).data('id');
	
			/*[+
			var tryDeleteURI = [[@{/domain/trydelete/}]] + id;
			var deleteURI = [[@{/domain/}]] + id
			var url = [[@{/domain/}]];
			var urlWithId = [[@{/domain/}]] + id;
			var titleTxt = [[#{html.domain.list.delete.confirm.title}]];
			var bodyTxt = [[#{html.domain.list.delete.confirm.body}]];
			var bodyTxtFail = [[#{html.domain.list.delete.confirm.bodyfail}]];
			var bodyTxtAdditionalRequirement = [[#{html.domain.list.delete.confirm.body.additional.requirement}]];
			var bodyTxtAdditionalPurchase = [[#{html.domain.list.delete.confirm.body.additional.purchase}]];
			var cancelTxt = [[#{html.control.button.no}]];
			var confirmTxt = [[#{html.control.button.confirm}]];
			var deleteTxt = [[#{html.control.button.yes}]];
			var errorMsg = [[#{html.domain.list.errormsg}]];
			+]*/
	
	 		$.ajax({
				url: tryDeleteURI,
				cache: false,
				error: errorCallback,
				success: successCallback,
				headers: {
					'X-CSRF-TOKEN': token
				}
			});
	
			function errorCallback(result) {
				$.notify({
					message: errorMsg,
                    pos: "top-right"
				},{
					status: 'danger',
					autoHideDelay: 4000
				});
			}
	
			function successCallback(result) {
				if (result.success == false) {
                    bodyTxt = bodyTxtFail;

                    if (result.requirementQuantity > 0) {
                        bodyTxt += bodyTxtAdditionalRequirement.format(result.requirementQuantity);
                    }

                    if (result.purchaseQuantity > 0) {
                        bodyTxt += bodyTxtAdditionalPurchase.format(result.purchaseQuantity);
                    }
				}
	
				swal({
					html: true,
					title : titleTxt,
					text : bodyTxt,
					type: (result.success ? "warning" : "error"),
					showCancelButton: (result.success ? true : false),
					confirmButtonColor: (result.success ? "#DD6B55" : "#AEDEF4"),
					confirmButtonText: (result.success ? deleteTxt : confirmTxt),
					cancelButtonText: cancelTxt,
					closeOnConfirm : true,
					closeOnCancel : true
				},
				function (isConfirm) {
					if (result.success && isConfirm) {
						$.ajax({
							type: "DELETE",
							url: deleteURI,
							headers: {
								'X-CSRF-TOKEN': token
							},
							success: function() {
								window.location.href = url;
							}
						});
					}
				});
			}
		}

		// open the modal in case there are validation errors
		$(document).ready(function() {
            var state = [[${state}]];

            if ($(".error").length > 0) {
                if(state == "edit" ){
                    $('#editDomainModal').modal("show");
                }else {
                    $("#addDomainButton").click();
                }
            }

			$('#addDomainModal').on('shown.bs.modal', function () {
				$(this).find("input")[0].focus();
			});
		});
	/*]]>*/
	</script>
</body>
</html>
